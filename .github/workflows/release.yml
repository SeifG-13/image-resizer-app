name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow
        
    - name: Build executable
      run: |
        pyinstaller ImageResizerPro.spec
        
    - name: Generate checksums
      shell: powershell
      run: |
        ./generate-checksums.ps1
        
    - name: Create release info
      shell: powershell
      run: |
        $exePath = ".\dist\ImageResizerPro.exe"
        $fileInfo = Get-Item $exePath
        $fileSize = [math]::Round($fileInfo.Length / 1MB, 2)
        
        $releaseNotes = @"
        # ImageResizerPro Release ${{ github.ref_name }}
        
        ## What's New
        - Latest version of ImageResizerPro
        - Built with PyInstaller for Windows
        
        ## Download
        **üìÅ Download the .exe file only - no installation needed!**
        
        - **File:** ImageResizerPro.exe
        - **Size:** ${fileSize} MB
        - **Platform:** Windows 10/11 (64-bit)
        
        ## Installation
        1. **Download ImageResizerPro.exe** (the only file you need)
        2. **Double-click to run** - no installation required!
        3. Windows may show a security warning for unsigned files - click "More info" ‚Üí "Run anyway"
        
        ## File Verification
        SHA256: See checksums.txt for integrity verification
        
        ## System Requirements
        - Windows 10 or later
        - No additional software required
        "@
        
        $releaseNotes | Out-File -FilePath "release-notes.md" -Encoding UTF8
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ImageResizerPro.exe
        body_path: release-notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}